<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>classificação</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <header th:insert="nav.html :: nav" >
          
        </header>
        <h2>Detalhes do Filme</h2>

    <h3 th:text="${filme.titulo}"></h3>
    <p th:text="${filme.sinopse}"></p>
    <p th:text="${filme.genero}"></p>
    <p th:text="${filme.anoLancamento}"></p>

    <h3>Adicionar Análise</h3>
    <form th:action="@{'/detalhes/' + ${filme.id}}" th:object="${analise}" method="post">
        <label>Análise:</label>
        <textarea id="analiseTexto" th:field="${analise.comentario}" rows="4" cols="50"></textarea>
        <br>
        <label>Nota:</label>
        <input type="number" id="nota" th:field="${analise.nota}" min="0" max="10"/>
        <br>
        <button type="submit">Adicionar Análise</button>
    </form>

    
    <h3>Análises</h3>
    <ul>
        <li th:each="analise : ${analises}">
            <p th:text="${analise.filme.titulo}"></p>
            <p th:text="${analise.comentario}"></p>
            <p th:text="${analise.nota}"></p>
        </li>
    </ul>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
