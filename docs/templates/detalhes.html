<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>classificação</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <header th:insert="nav.html :: nav" >
          
        </header>
        <main class="m-1" >
           <section>
            <h3 th:text="${filme.titulo}" class="text-uppercase"></h3>
            <div class="d-flex" >
                <span class="m-1" th:text="${filme.genero}"></span>
                <span class="m-1" th:text="${filme.anoLancamento}"></span>
            </div>
          
        <span  >sinopse
            <p class="border-1 text-uppercase text-justify" th:text="${filme.sinopse}"></p>
        </span>
        
            
        </section>
    

        
    <form th:action="@{'/detalhes/' + ${filme.id}}" th:object="${analise}" method="post">
        <label>Análise:</label>
        <br>
            <textarea id="analiseTexto" placeholder="adicione um comentario" th:field="${analise.comentario}" rows="4" cols="50"></textarea>
        <br>
        <label>Nota:</label>
        <input type="number" id="nota" th:field="${analise.nota}" min="0" max="10"/>
        <br>
            <button type="submit" class="btn btn-secondary m-2">Adicionar Análise</button>
    </form>

    
    <h3>Análises</h3>
    <div class="border-1">
        <span th:each="analise : ${analises}">
            <p th:text="${analise.filme.titulo}"></p>
            <p th:text="${analise.comentario}"></p>
            <p th:text="${analise.nota}"></p>
        </span>
    </div>  
        </main>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
